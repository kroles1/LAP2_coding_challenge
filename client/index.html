<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css, fonts, favicon-->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon_io/android-chrome-192x192.png" type="image/x-icon">
    <!-- javascript -->
    <script defer src="./app//index.js"></script>
    <title>Telegraph</title>
</head>

<body>
    <header id="header-index">
        <h1 id="header" >Telegraph</h1>
        <button id="dark-mode-btn" onclick="darkMode()">Dark mode</button>
    </header>
    <main>
        <div id="form-container">
            <form id="new-post-form">
                <div>
                    <!-- <label for="title">title</label> -->
                    <input placeholder="title" type="text" id="title" />
                </div>

                <div>
                    <!-- <label for="name">name</label> -->
                    <input placeholder="name" type="text" id="name" />
                </div>

                <div>
                    <!-- <label for="content">content</label> -->
                    <!-- <input type="text" id="content" /> -->
                    <textarea  placeholder="content" name="content" id="content" cols="30" rows="10"></textarea>
                </div>

                <div id="xkout">
                    <input id="submit" type="submit" value="Publish">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Website created by Taher & Kornelia</p>
    </footer>
</body>

</html>
